<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet-->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <h1>Currency Converter</h1>
        <p>Instantly convert currencies with real-time rates</p>
        <br>
      </div>
      <div class="form-group">
        <label for="amount">Amount:</label>
        <input type="number" id="amount" placeholder="Enter amount" />
      </div>
      <div class="dropdowns">
        <div class="dropdown">
          <label for="from-currency-select">From:</label>
          <select id="from-currency-select"></select>
        </div>
        <div class="dropdown">
          <label for="to-currency-select">To:</label>
          <select id="to-currency-select"></select>
        </div>
      </div>
      <button id="convert-button">Convert</button>
      <div id="result-box">
        <p id="result"></p>
      </div>
    </div>
    <!-- Script -->
    <script src="currency-codes.js"></script>
    <script src="api-key.js"></script>
    <script src="script.js"></script>
  </body>
</html>
